<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facio - Error: Core file(s) were just deleted!</title>

    <link rel="stylesheet" href="./../../assets/css/allsheets.css">
</head>
<body style="overflow: hidden;">
    <div class="container animated fadeInUp">
        <div class="row">
            <div class="col s12">
                <h4 class="my-heading-template center-align">Error: Core file(s) were just deleted!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col s12 error-text-container">
                <p class="error-text">Some very crucial file(s) regarding this app were just deleted. Please restart the app.</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col s4"></div>
            <div class="col s4">
                <button class="my-white-btn" onclick="closeApp()">Close App</button>
            </div>
            <div class="col s4"></div>
        </div>
    </div>
    <script src="./../../assets/js/materialize.min.js"></script>
    <script src="./fme.js"></script>
</body>
</html>
