<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Facio - Field Mode</title>

        <link rel="stylesheet" href="./../../../assets/css/allsheets.css" />
    </head>
    <body>
        <div class="container" hidden>
            <div class="row">
                <div class="col s12">
                    <h3 class="my-heading-template">Start Recognition</h3>
                </div>
            </div>
            <div class="row">
                <div class="col s4"></div>
                <div class="col s4">
                    <button
                        id="recheck-webcam-btn"
                        class="my-black-btn"
                        disabled
                    >
                        recheck webcam
                    </button>
                </div>
                <div class="col s4"></div>
            </div>
            <div class="row">
                <div class="col s12">
                    <h3
                        id="info-text"
                        class="my-heading-template"
                        style="font-size: 30px; top: 50%;"
                    >
                        Loading...
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col s4"></div>
                <div class="col s4">
                    <button class="my-white-btn back-btns">back</button>
                </div>
                <div class="col s4"></div>
            </div>
        </div>

        <div class="webcam" hidden>
            <button id="test-btn" class="my-white-btn" style="top: 5%; left: 40%; position: fixed; width: 20%">
                Test
            </button>
            <div id="info-overlay" style="position: absolute; top: 0; width: 40%; right: 0; z-index: 100; background-image: linear-gradient(to left, white, rgba(0, 0, 0, 0)); height: 100vh;">
                <h3 id="title" class="my-heading-template">
                    Info Overlay
                </h3>
                <h5 class="my-heading-template">
                    Using tray:
                    <span id="tray-name">
                    </span>
                </h5>
                <hr class="z-depth-2" style="width: 90%; margin-top: 7%; height: 1%; background: rgb(20, 20, 20); border-radius: 50px; border-style: none;">
            </div>
            <div id="video"></div>
            <form>
                <button
                    style="position: absolute; top: 85%; right: 90%; width: 50px; height: 50px; border-radius: 40px; padding: 0px;"
                    class="my-white-btn back-btns"
                >
                    <
                </button>
            </form>
        </div>
        <script src="./../../../assets/js/face-api.js"></script>
        <script src="./../../../assets/js/materialize.min.js"></script>
        <script src="start.js"></script>
    </body>
</html>
