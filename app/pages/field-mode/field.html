<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Facio - Field Mode</title>

        <link rel="stylesheet" href="./../../assets/css/allsheets.css" />
    </head>
    <body>
        <div class="container" hidden>
            <div class="row">
                <div class="col s12">
                    <h1 class="my-heading-template">Field Mode</h1>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <h5
                        class="my-heading-template"
                        style="margin-top: -30px; margin-bottom: 20x;"
                    >
                        Pick a tray to start inference:
                    </h5>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <ul class="collection with-header my-collection">
                        <li class="collection-header">
                            <h6 class="center-align">Trays Found:</h6>
                        </li>
                        <div id="collection-items"></div>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col s3"></div>
                <div class="col s3">
                    <button id="back-btn" class="my-white-btn">back</button>
                </div>
                <div class="col s3">
                    <button id="start-btn" class="my-normal-btn">start</button>
                </div>
                <div class="col s3"></div>
            </div>
        </div>

        <script src="./../../assets/js/materialize.min.js"></script>
        <script src="field.js"></script>
    </body>
</html>
