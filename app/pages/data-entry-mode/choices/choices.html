<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Facio - Data Entry Mode</title>

        <link rel="stylesheet" href="./../../../assets/css/allsheets.css" />
    </head>
    <body>
        <div class="container" hidden>
            <br />
            <br />
            <div class="row">
                <div class="col s12">
                    <h3 class="my-heading-template">What do you want to do?</h3>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                    <button id="take-picture-btn" class="my-black-btn">
                        Take a Picture
                    </button>
                </div>
                <div class="col s3"></div>
            </div>
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                    <button id="add-picture-btn" class="my-black-btn">
                        Add a Picture
                    </button>
                </div>
                <div class="col s3"></div>
            </div>
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                    <button id="add-folder-btn" class="my-black-btn">
                        Add a Folder
                    </button>
                </div>
                <div class="col s3"></div>
            </div>
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                    <button id="edit-tray-btn" class="my-black-btn">
                        Edit Properties
                    </button>
                </div>
                <div class="col s3"></div>
            </div>
            <br />
            <br />
            <br />
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                    <button id="back-btn" class="my-white-btn">Back</button>
                </div>
                <div class="col s3"></div>
            </div>
        </div>

        <script src="./../../../assets/js/materialize.min.js"></script>
        <script src="choices.js"></script>
    </body>
</html>
