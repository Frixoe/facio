<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Facio - Add a Picture</title>

        <link rel="stylesheet" href="./../../../../assets/css/allsheets.css" />
    </head>
    <body>
        <div class="container" hidden>
            <div class="row">
                <div class="col s12">
                    <h3 class="my-heading-template">Add a Picture</h3>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <h6 id="info-text" class="my-heading-template">
                        Please pick a picture. To go back please close the
                        "Image Info Window."
                    </h6>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <h6 class="my-heading-template">
                        Supported extensions are:
                    </h6>
                </div>
            </div>
            <div class="row">
                <div class="col s12" style="margin-top: -40px;">
                    <h6 id="supported-exts" class="my-heading-template"></h6>
                </div>
            </div>
        </div>

        <script src="./../../../../assets/js/materialize.min.js"></script>
        <script src="add-picture.js"></script>
    </body>
</html>
